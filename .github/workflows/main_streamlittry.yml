name: Build and deploy Python app to Azure Web App - streamlitTry

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.10'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      
      - name: Archive files
        run: |
          zip -r build.zip . -x venv/\*
      
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v2
        with:
          name: MyStreamlitApp
          path: build.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: MyStreamlitApp
          path: .
          
      - name: Set App Settings
        # You might need to use a specific action or script to set these app settings
        run: |
          az webapp config appsettings set --name streamlitTry --resource-group IS883 --settings ENABLE_ORYX_BUILD=1 SCM_DO_BUILD_DURING_DEPLOYMENT=1 POST_BUILD_COMMAND="pip install ."
          
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'streamlitTry'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_6D572FA1C6CA47F6ACCF3D7827395811 }}
          package: ./MyStreamlitApp.zip
          startUpCommand: 'python -m streamlit run Home.py --server.port 8000 --server.address 0.0.0.0'
